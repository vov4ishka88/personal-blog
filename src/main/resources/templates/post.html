<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${post.title}">Post</title>
    <style>
        .tag { margin-right: 6px; }
        .comment { border-top: 1px solid #ddd; padding: 8px 0; }
    </style>
</head>
<body>
<a th:href="@{/posts}">← Back to posts</a>
<h1 th:text="${post.title}">Title</h1>
<img th:src="${post.imageUrl}" alt="" width="800" height="300"/>

<div th:each="p : ${post.paragraphs}">
    <p th:text="${p}">Paragraph text...</p>
</div>

<div>
    <strong>Tags:</strong>
    <span th:each="t : ${post.tags}" class="tag">
      <a th:href="@{|/posts?tag=${t}|}" th:text="${t}">tag</a>
    </span>
</div>

<p>❤️ <span th:text="${post.likes}">0</span></p>

<h3>Comments</h3>
<div th:each="c : ${comments}" class="comment">
    <p th:text="${c.text}">comment...</p>
</div>
</body>
</html>
